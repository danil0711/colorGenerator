<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js" integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    
    <div class="header">
        <p>Space button to refresh an unlock color. To lock and fix the color press the toggle lock.</p>
    </div>

    <div class="col">
        <h2 data-type="copy"></h2>

        <button data-type="lock">
            <i class="fa-solid fa-lock-open" data-type="lock"></i>
        </button>
    </div>

    <div class="col">
        <h2 data-type="copy"></h2>

        <button data-type="lock">
            <i class="fa-solid fa-lock-open" data-type="lock"></i>
        </button>
    </div>

    <div class="col">
        <h2 data-type="copy"></h2>

        <button data-type="lock">
            <i class="fa-solid fa-lock-open" data-type="lock"></i></button>
    </div>

    <div class="col">
        <h2 data-type="copy"></h2>

        <button data-type="lock">
            <i class="fa-solid fa-lock-open" data-type="lock"></i></button>
    </div>

    <div class="col">
        <h2 data-type="copy"></h2>

        <button data-type="lock"><i class="fa-solid fa-lock-open" data-type="lock"></i></button>
    </div>

    <footer class="footer" data-type="refresher">
        <p data-type="refresher">Refresh Colors</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
